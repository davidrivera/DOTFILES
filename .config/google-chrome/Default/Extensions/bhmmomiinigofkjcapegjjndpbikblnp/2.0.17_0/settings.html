<!DOCTYPE html>
<html>
<head>
    <title>WOT extra settings</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="wot.js"></script>
    <script type="text/javascript" src="cache.js"></script>
    <script type="text/javascript" src="prefs.js"></script>
    <script type="text/javascript" src="experiments.js"></script>
    <script type="text/javascript" src="surveys_core.js"></script>

    <script type="text/javascript" src="settings.js"></script>

    <link rel="stylesheet" href="/skin/settings.css" type="text/css"/>
</head>

<body>

    <h2>Feedback Loop</h2>
    <p id="fbl-state"></p>
    <input type="button" value="reset throttling state" id="btn-reset-fbl">

    <h2>Supers</h2>
    <p>
        <input id="chk-super-wtips" type="checkbox"/> <label for="chk-super-wtips">Always show Welcome Tips</label>
    </p>

    <p>
        <input id="chk-super-fbl" type="checkbox"/> <label for="chk-super-fbl">Always show Feedback Loop if question is available (ignore any throttling)</label>
        <br/>
        <span class="hint">This setting only ignores throttling but not "activity score" (that one is controlled on server side). To see FBL form your activity score has to be less than 10000.</span>
    </p>

    <h2>Common</h2>
    <div>
        <p id="cache-state"></p>
        <input type="button" value="reset cache" id="btn-reset-cache">
    </div>

    <p>
        <input id="chk-user-showtestimonies" type="checkbox"/> <label for="chk-user-showtestimonies">Show my ratings on the search popups</label>
    </p>

</body>
</html>
